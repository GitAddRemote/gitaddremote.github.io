{{- $url := .Destination -}}
{{- if or (strings.HasPrefix $url "http://") (strings.HasPrefix $url "https://") (strings.HasPrefix $url "//") -}}
  <a href="{{ $url }}" target="_blank" rel="noopener noreferrer">{{ .Text | safeHTML }}</a>
{{- else -}}
  <a href="{{ $url }}">{{ .Text | safeHTML }}</a>
{{- end -}}
